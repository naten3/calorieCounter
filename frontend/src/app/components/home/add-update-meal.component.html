<div class="modal fade" bsModal #addUpdateModal="bs-modal" [config]="{backdrop: 'static'}"
   tabindex="-1" role="dialog" aria-hidden="true">
<div class="modal-dialog modal-sm">
  <div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{modalTitle}}</h4>
     <button type="button" class="close pull-right" aria-label="Close" (click)="addUpdateModal.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
    <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="mealSaveRequest.description" #description="ngModel" required />
            <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !calorie-value.valid }">
            <label for="calorieValue">Calorie Count</label>
            <input type="number" class="form-control" name="calorieValue" [(ngModel)]="mealSaveRequest.calorieValue" #calorieValue="ngModel" required />
            <div *ngIf="f.submitted && !calorieValue.valid" class="help-block">Calorie count is required</div>
        </div>
        <div class="form-group">
            <div class="control-group info">
              <div class="controls">
                 <button [disabled]="loading" class="btn btn-primary">Save Changes</button>
                 <img *ngIf="loading" src="/assets/loading.gif">
              </div>
            </div>
        </div>
    </form>
    </div>
  </div>
</div>
</div>
